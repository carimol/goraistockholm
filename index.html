<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Göra i Stockholm</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="assets/STHLM.svg" alt="Göra i Stockholm" />
    </div>
    <div class="icons">
      <a href="mailto:info@gorai.se"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://instagram.com/goraisthlm" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </header>

  <!-- Hero -->
  <main class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="tip visible">
        Du kan väl ta en promenad runt Årstaviken?
      </h1>
      <button id="tip-button">
        <i class="fa-solid fa-arrows-rotate"></i> Få ett nytt tips
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="footer-inner">
      <p>© 2025 göraistockholm</p>
      <p>Ett tips i taget. Inget krångel.</p>
     
      <p class="footer-tagline">Byggd med kärlek för rastlösa Stockholmare.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
